<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="./style.css">
        <title>SEFCiNFO</title>

        <div id="headerOffset"></div>
        
        <div id="playerMain">
            <div id="playerName">

                    <img src="./files/seouleland.png">

                <div>

                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                </div>
            </a>

            <div class="playerDetail">
                <button onclick="playerInfo()">정보</button>
                <button onclick="playerStat()" style="font-weight: 400;">기록</button>

                <div id="appDiv">
                    <canvas></canvas>
                    <p></p>

                    <canvas></canvas>

                    <p></p>
                    <p>도움</p>

                    <p></p>
                    <p>퇴장</p>
                </div>
                <div id="concDiv">

                    <p></p>

                <div id="ogDiv">
                    <canvas></canvas>
                    <p></p>
