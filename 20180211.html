<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="./style.css">
        <title>SEFCiNFO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="icon"
            type="image/x-icon"
            href="./files/favicon.png">
    </head>

    <header>
        <a href="https://sefc.info"><img src="./files/seouleland.png"></a>
    </header>

    <footer>
        <ul>
            <li><a href="./club">구단</a></li>
            <li><a href="./news">소식</a></li>
            <li><a href="./players" style="color: #174fff; border-bottom: 2px solid #174fff">선수단</a></li>
            <li><a href="./fixtures">일정</a></li>
            <li><a href="./standings">순위</a></li>
        </ul>
    </footer>

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydownn="return false">

        <div id="headerOffset"></div>
        
        <div id="playerMain">
            <div id="playerName">
                <div>
                    <img src="./files/seouleland.png">
                    <img src="https://cdn-icons-png.flaticon.com/128/10576/10576642.png">
                </div>
                <p>강정묵</p>
                <p>1</p>
                <p>골키퍼</p>
            </div>
            <div id="playerImg">
                <img src="https://www.seoulelandfc.com/resource/player/detail/20180211.png">
            </div>
        </div>

        <div id="playerInfo">
            <div id="playerPers">
                <div>
                    <p>188 cm</p>
                    <p>키</p>
                </div>
                <div>
                    <p id="age"></p>
                    <p id="birth">1996-03-21</p>
                </div>
                <div>
                    <p>오른발</p>
                    <p>주발</p>
                </div>
            </div>
            <a href="https://instagram.com/mook__2" target="_blank">
                <div id="playerSNS">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                </div>
            </a>

            <div class="playerDetail">
                <button onclick="playerInfo()">정보</button>
                <button onclick="playerStat()" style="font-weight: 400;">기록</button>
                <button onclick="playerCareer()" style="font-weight: 400;">경력</button>
            </div>

            <div id="playerPos">
                <img src="./files/field.png">
                <p id="cf"></p>
                <p id="lw"></p>
                <p id="rw"></p>
                <p id="am"></p>
                <p id="lm"></p>
                <p id="cm"></p>
                <p id="rm"></p>
                <p id="dm"></p>
                <p id="lb"></p>
                <p id="cb"></p>
                <p id="rb"></p>
                <p id="gk" pos="o"></p>
            </div>

            <div id="playerStat">
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
                <p></p>
                <p>출전</p>
                <canvas id="chart2023">
                    <script>
                        app = "1";
                        pct = app / 39 * 100;
                        $("#playerStat > p:nth-child(2)").text(app);

                        chart = document.getElementById("chart2023").getContext("2d");
                        chart2023 = new Chart(chart, {
                            type: "doughnut",
                            data: {
                                datasets: [{
                                    data: [pct, "100" - pct],
                                    backgroundColor: ["#174fff", "#00083120"],
                                }]
                            },
                            options: {
                                rotation: -90,
                                circumference: 180,
                                animation: false,
                            }
                        });
                    </script>
                </canvas>
            </div>

            <div id="playerCareer"></div>

        </div>

        <div id="footerOffset"></div>

        <script src="script.js"></script>

    </body>

</html>
