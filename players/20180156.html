<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style1.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../style2.css" media="screen and (min-width: 768px)">
        <title>SEFCiNFO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="icon"
            type="image/x-icon"
            href="../files/favicon.png">
    </head>

    <header></header>
    <footer></footer>

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false">

        <div id="headerOffset"></div>
        
        <div id="playerMain">
            <div id="playerName">
                <div>
                    <img src="https://sefc.info/files/seouleland.png">
                    <img src="https://cdn-icons-png.flaticon.com/128/9906/9906519.png">
                </div>
                <p>박경민</p>
                <p>33</p>
                <p>수비수</p>
            </div>
            <div id="playerImg">
                <img src="https://sefc.info/files/20180156.png">
            </div>
        </div>

        <div id="playerInfo">
            <div id="playerPers">
                <div>
                    <p></p>
                    <p>키</p>
                </div>
                <div>
                    <p id="age"></p>
                    <p id="birth"></p>
                </div>
                <div>
                    <p>오른발</p>
                    <p>주발</p>
                </div>
            </div>
            <a target="_blank">
                <div id="playerSNS">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                </div>
            </a>

            <div class="playerDetail">
                <button onclick="playerInfo()">정보</button>
                <button onclick="playerStat()" style="font-weight: 500;">기록</button>
                <button onclick="playerCareer()" style="font-weight: 500;">경력</button>
            </div>

            <div id="playerPos">
                <img src="https://sefc.info/files/field.png">
                <p id="cf"></p>
                <p id="lw"></p>
                <p id="rw"></p>
                <p id="am"></p>
                <p id="lm"></p>
                <p id="cm"></p>
                <p id="rm"></p>
                <p id="dm"></p>
                <p id="lb"></p>
                <p id="cb"></p>
                <p id="rb"></p>
                <p id="gk"></p>
            </div>

            <div id="playerStat">
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
                <div id="appDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>출전</p>
                </div>
                <div id="goalDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>득점</p>
                </div>
                <div id="assistDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>도움</p>
                </div>
                <div id="ycDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>경고</p>
                </div>
                <div id="rcDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>퇴장</p>
                </div>
                <div id="concDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>실점</p>
                </div>
                <div id="ogDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>자책</p>
                </div>
                
            </div>

            <div id="playerCareer">
                <div>
                    <p>프로 경력</p>              
                    <div>
                        <div>
                            <img src="https://sefc.info/files/seouleland_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            서울 이랜드 FC
                            <span>
                                2021-
                            </span>
                        </p>
                        <p>완전 이적</p>
                    </div> 
                    <div>
                        <div>
                            <img src="https://sefc.info/files/busanipark2012_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            부산 아이파크
                            <span>
                                2018-2021
                            </span>
                        </p>
                        <p>자유 계약</p>
                    </div>
                </div>
                <div>
                    <p>유소년 경력</p>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/busanipark2012_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            개성고등학교
                            <span>
                                2015-2017
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/busanipark2012_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            신라중학교
                            <span>
                                2012-2014
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/busanipark2008_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            부산 아이파크 U-12
                            <span>
                                2010-2011
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/yangsanes_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            양산초등학교
                            <span>
                                2009
                            </span>
                        </p>
                    </div>
                </div>

        </div>

        <div id="footerOffset"></div>

        <script src="../stat.js"></script>

        <script src="../profile.js"></script>

        <script src="../script.js"></script>

    </body>

</html>
