<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style1.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="../style2.css" media="screen and (min-width: 768px)">
        <title>SEFCiNFO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="icon"
            type="image/x-icon"
            href="https://sefc.info/files/favicon.png">
    </head>

    <header></header>
    <footer></footer>

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false">

        <div id="headerOffset"></div>
        
        <div id="playerMain">
            <div id="playerName">
                <div>
                    <img src="https://sefc.info/files/seouleland.png">
                    <img src="https://cdn-icons-png.flaticon.com/128/9906/9906519.png">
                </div>
                <p>박창환</p>
                <p>30</p>
                <p>미드필더</p>
            </div>
            <div id="playerImg">
                <img src="https://sefc.info/files/20210138.png">
            </div>
        </div>

        <div id="playerInfo">
            <div id="playerPers">
                <div>
                    <p></p>
                    <p>키</p>
                </div>
                <div>
                    <p id="age"></p>
                    <p id="birth"></p>
                </div>
                <div>
                    <p>오른발</p>
                    <p>주발</p>
                </div>
            </div>
            <a target="_blank">
                <div id="playerSNS">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                </div>
            </a>

            <div class="playerDetail">
                <button onclick="playerInfo()">정보</button>
                <button onclick="playerStat()" style="font-weight: 500;">기록</button>
                <button onclick="playerCareer()" style="font-weight: 500;">경력</button>
            </div>

            <div id="playerPos">
                <img src="https://sefc.info/files/field.png">
                <p id="cf"></p>
                <p id="lw"></p>
                <p id="rw"></p>
                <p id="am"></p>
                <p id="lm"></p>
                <p id="cm"></p>
                <p id="rm"></p>
                <p id="dm"></p>
                <p id="lb"></p>
                <p id="cb"></p>
                <p id="rb"></p>
                <p id="gk"></p>
            </div>

            <div id="playerStat">
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
                <div id="appDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>출전</p>
                </div>
                <div id="goalDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>득점</p>
                </div>
                <div id="assistDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>도움</p>
                </div>
                <div id="ycDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>경고</p>
                </div>
                <div id="rcDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>퇴장</p>
                </div>
                <div id="concDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>실점</p>
                </div>
                <div id="ogDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>자책</p>
                </div>
                
            </div>

            <div id="playerCareer">
                <div>
                    <p>프로 경력</p>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/seouleland_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            서울 이랜드 FC
                            <span>
                                2023-
                            </span>
                        </p>
                        <p>완전 이적</p>
                    </div>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/incheonutd_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            인천 유나이티드
                            <span>
                                2021-2022
                            </span>
                        </p>
                        <p>자유 계약</p>
                    </div>
                </div>
                <div>
                    <p>유소년 경력</p>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/soongsilhs_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            숭실고등학교
                            <span>
                                2018-2020
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/hansolfc_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            한솔 FC U-15
                            <span>
                                2016-2017
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/fckht_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            FC KHT 이동
                            <span>
                                2014-2015
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/ihoes_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            이호초등학교
                            <span>
                                2011-2013
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="https://sefc.info/files/punggies_s.png" onError="this.src='https://sefc.info/files/dummy.png'">
                        </div>
                        <p>
                            풍기초등학교
                            <span>
                                2010
                            </span>
                        </p>
                    </div>
                </div>

        </div>

        <div id="footerOffset"></div>

        <script src="../stat.js"></script>

        <script src="../profile.js"></script>

        <script src="../script.js"></script>

    </body>

</html>
