<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="./style.css">
        <title>SEFCiNFO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="icon"
            type="image/x-icon"
            href="./files/favicon.png">
    </head>

    <header>
        <a href="https://sefc.info"><img src="./files/seouleland.png"></a>
    </header>

    <footer>
        <ul>
            <li><a href="./club">구단</a></li>
            <li><a href="./news">소식</a></li>
            <li><a href="./players" style="color: #174fff; border-bottom: 2px solid #174fff">선수단</a></li>
            <li><a href="./fixtures">일정</a></li>
            <li><a href="./standings">순위</a></li>
        </ul>
    </footer>

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydownn="return false">

        <div id="headerOffset"></div>
        
        <div id="playerMain">
            <div id="playerName">
                <div>
                    <img src="./files/seouleland.png">
                    <img src="https://cdn-icons-png.flaticon.com/128/10576/10576642.png">
                </div>
                <p>조동재</p>
                <p>27</p>
                <p>수비수</p>
            </div>
            <div id="playerImg">
                <img src="https://www.seoulelandfc.com/resource/player/detail/20220118.png">
            </div>
        </div>

        <div id="playerInfo">
            <div id="playerPers">
                <div>
                    <p>180 cm</p>
                    <p>키</p>
                </div>
                <div>
                    <p id="age"></p>
                    <p id="birth">2003-05-16</p>
                </div>
                <div>
                    <p>왼발</p>
                    <p>주발</p>
                </div>
            </div>
            <a href="https://instagram.com/_jaedongcho" target="_blank">
                <div id="playerSNS">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                </div>
            </a>

            <div class="playerDetail">
                <button onclick="playerInfo()">정보</button>
                <button onclick="playerStat()" style="font-weight: 400;">기록</button>
                <button onclick="playerCareer()" style="font-weight: 400;">경력</button>
            </div>

            <div id="playerPos">
                <img src="./files/field.png">
                <p id="cf"></p>
                <p id="lw"></p>
                <p id="rw"></p>
                <p id="am"></p>
                <p id="lm" pos="o"></p>
                <p id="cm"></p>
                <p id="rm"></p>
                <p id="dm"></p>
                <p id="lb" pos="o"></p>
                <p id="cb"></p>
                <p id="rb"></p>
                <p id="gk"></p>
            </div>

            <div id="playerStat">
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
                <div id="appDiv">
                    <p></p>
                    <p>출전</p>
                    <canvas id="app">14</canvas>
                </div>
                <div id="goalDiv">
                    <canvas>0</canvas>
                    <p></p>
                    <p>득점</p>
                </div>
                <div id="assistDiv">
                    <canvas>0</canvas>
                    <p></p>
                    <p>도움</p>
                </div>
                <div id="shotDiv">
                    <canvas>4</canvas>
                    <p></p>
                    <p>슈팅</p>
                </div>
                <div id="sotDiv">
                    <canvas>4</canvas>
                    <p></p>
                    <p>유효슈팅</p>
                </div>
                <div id="foulcDiv">
                    <canvas>5</canvas>
                    <p></p>
                    <p>파울</p>
                </div>
                <div id="foulsDiv">
                    <canvas>16</canvas>
                    <p></p>
                    <p>피파울</p>
                </div>
                <div id="ycDiv">
                    <canvas>3</canvas>
                    <p></p>
                    <p>경고</p>
                </div>
                <div id="rcDiv">
                    <canvas>0</canvas>
                    <p></p>
                    <p>퇴장</p>
                </div>
                <div id="concDiv">
                    <canvas>0</canvas>
                    <p></p>
                    <p>실점</p>
                </div>
                <div id="ogDiv">
                    <canvas>0</canvas>
                    <p></p>
                    <p>자책</p>
                </div>
                
            </div>

            <div id="playerCareer">
                <div>
                    <p>프로 경력</p>
                    <div>
                        <div>
                            <img src="./files/seouleland_s.png">
                        </div>
                        <p>
                            서울 이랜드 FC
                            <span>
                                2022-
                            </span>
                        </p>
                        <p>자유 계약</p>
                    </div>
                </div>
                <div>
                    <p>유소년 경력</p>
                    <div>
                        <div>
                            <img src="./files/yonginfootballcenter_s.png">
                        </div>
                        <p>
                            용인시 축구 센터<br>U-18 덕영
                            <span>
                                2019-2021
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/yonginfootballcenter_s.png">
                        </div>
                        <p>
                            용인 FC U-15 원삼
                            <span>
                                2016-2018
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/bucheonfc_s.png">
                        </div>
                        <p>
                            부천 FC 1995<br>U-12
                            <span>
                                2014-2015
                            </span>
                        </p>
                    </div>
                </div>

        </div>

        <div id="footerOffset"></div>

        <script src="script.js"></script>

    </body>

</html>
