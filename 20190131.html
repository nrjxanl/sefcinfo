<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="style2.css" media="screen and (min-width: 768px)">
        <title>SEFCiNFO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="icon"
            type="image/x-icon"
            href="./files/favicon.png">
    </head>

    <header></header>
    <footer></footer>

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false">

        <div id="headerOffset"></div>
        
        <div id="playerMain">
            <div id="playerName">
                <div>
                    <img src="./files/seouleland.png">
                    <img src="https://cdn-icons-png.flaticon.com/128/9906/9906519.png">
                </div>
                <p>이동률</p>
                <p>10</p>
                <p>공격수</p>
            </div>
            <div id="playerImg">
                <img src="./files/20190131.png">
            </div>
        </div>

        <div id="playerInfo">
            <div id="playerPers">
                <div>
                    <p>174 cm</p>
                    <p>키</p>
                </div>
                <div>
                    <p id="age"></p>
                    <p id="birth">2000-06-09</p>
                </div>
                <div>
                    <p>왼발</p>
                    <p>주발</p>
                </div>
            </div>
            <a href="#" target="_blank">
                <div id="playerSNS">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                </div>
            </a>

            <div class="playerDetail">
                <button onclick="playerInfo()">정보</button>
                <button onclick="playerStat()" style="font-weight: 500;">기록</button>
                <button onclick="playerCareer()" style="font-weight: 500;">경력</button>
            </div>

            <div id="playerPos">
                <img src="./files/field.png">
                <p id="cf"></p>
                <p id="lw" pos="o"></p>
                <p id="rw" pos="o"></p>
                <p id="am"></p>
                <p id="lm"></p>
                <p id="cm"></p>
                <p id="rm"></p>
                <p id="dm"></p>
                <p id="lb"></p>
                <p id="cb"></p>
                <p id="rb"></p>
                <p id="gk"></p>
            </div>

            <div id="playerStat">
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
                <div id="appDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>출전</p>
                </div>
                <div id="goalDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>득점</p>
                </div>
                <div id="assistDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>도움</p>
                </div>
                <div id="ycDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>경고</p>
                </div>
                <div id="rcDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>퇴장</p>
                </div>
                <div id="concDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>실점</p>
                </div>
                <div id="ogDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>자책</p>
                </div>
                
            </div>

            <div id="playerCareer">
                <div>
                    <p>프로 경력</p>
                    <div>
                        <div>
                            <img src="./files/seouleland_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            서울 이랜드 FC
                            <span>
                                2022-
                            </span>
                        </p>
                        <p>완전 이적</p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/jejuutd_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            제주 유나이티드
                            <span>
                                2019-2021
                            </span>
                        </p>
                        <p>자유 계약</p>
                    </div>
                </div>
                <div>
                    <p>유소년 경력</p>
                    <div>
                        <div>
                            <img src="./files/jejuutd_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            제주 유나이티드<br>U-18
                            <span>
                                2016-2018
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/seilms_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            세일중학교
                            <span>
                                2013-2015
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/shinyongsanes_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            신용산초등학교
                            <span>
                                2012
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/yongsanfc_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            용산 FC
                            <span>
                                2011
                            </span>
                        </p>
                    </div>
                </div>

        </div>

        <div id="footerOffset"></div>

        <script src="stat.js"></script>

        <script src="script.js"></script>

    </body>

</html>
