<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SEFCiNFO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./files/favicon.png">
</head>

<header></header>
<footer></footer>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydownn="return false">

    <div id="headerOffset"></div>

    <div>
        <div id="matchScore">
            <div>
                <img src="./files/seongnamfc2014_s.png">
                <p>성남 FC</p>
                <p id="homeScorer"></p>
            </div>
            <div>
                <div>
                    <p id="homeScore"></p>
                    <img src="./files/kleague40_s.png">
                    <p id="awayScore"></p>
                </div>
                <p id="round">1라운드</p>
                <p id="date"></p>
            </div>
            <div>
                <img src="./files/seouleland_s.png">
                <p>서울 이랜드 FC</p>
                <p id="awayScorer"></p>
            </div>
        </div>

        <!-- <div id="highlight">
            <iframe src="https://www.youtube.com/embed/Vb43tL5wJjk" allowfullscreen></iframe>
        </div> -->

        <div class="matchDetail">
            <button onclick="matchTimeline()">타임라인</button>
            <button onclick="matchLineup()" style="font-weight: 400;">라인업</button>
            <button onclick="matchStat()" style="font-weight: 400;">기록</button>
            <button onclick="matchH2H()" style="font-weight: 400;">전적</button>
        </div>

        <div id="matchTimeline"></div>

        <div id="matchLineup">

            <div id="startingXI">
            </div>

            <div id="sub">
            </div>

        </div>

    </div>

    <div id="footerOffset"></div>

    <script src="script.js"></script>

    <script src="lineup.js"></script>

    <script src="result2023.js"></script>

    <script src="rating2023.js"></script>

    <script src="h2h.js"></script>

</body>

</html>
