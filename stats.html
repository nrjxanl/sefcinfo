<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="./style2.css" media="screen and (min-width: 768px)">
    <title>SEFCiNFO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./files/favicon.png">
</head>

<header></header>
<footer></footer>

<body oncontextmenu="return false">

    <div class="statsSeason">
        <button onclick="statsSeason()">시즌 선택</button>
        <div id="statsSeason_">
            <button>2024</button>
            <button>2023</button>
            <button>2022</button>
            <button>2021</button>
            <button>2020</button>
            <button>2019</button>
            <button>2018</button>
            <button>2017</button>
            <button>2016</button>
            <button>2015</button>
        </div>
    </div>

    <div id="stats">

        <div class="statsButton" style="margin-top: 0;">
            <button style="background: #000831; color: #fafafa;">A팀</button>
            <button>U-18</button>
            <button>U-15</button>
        </div>

        <div class="stats">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">선수</th>
                        <th>출전</th>
                        <th>득점</th>
                        <th>도움</th>
                        <th>경고</th>
                        <th>퇴장</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <script src="./script.js"></script>

    <script src="./data.js"></script>

</body>

</html>
