<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Page-Enter" content="revealtrans(duration=1, transition=23)">
    <link rel="stylesheet" href="style1.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="style2.css" media="screen and (min-width: 768px)">
    <title>SEFCINFO - 서울 이랜드 FC 팬 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./files/favicon.png">
</head>

<header>
    <div><img src='./files/menu.svg' onclick='menu()'></div>
    <div><img src="./files/sefcinfo.svg"></div>
</header>

<body oncontextmenu="return false">

    <div id="skeleton">
        <div style="width: 110px; height: 40px; margin-top: 160px; margin-left: 10vw;"></div>
        <div style="width: 90vw; height: 30px; margin: 25px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
        <div style="width: 90vw; height: 50px; margin: 10px 0 0 5vw;"></div>
    </div>

    <div class="statsButton">
        <button onclick="statsA()">A팀</button>
        <button onclick="statsU18()">U-18</button>
        <button onclick="statsU15()">U-15</button>
    </div>

    <div id="actualContents">

        <div class="statsSeason"></div>

        <div id="stats">
    
            <div class="stats">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">선수</th>
                            <th>출전</th>
                            <th>득점</th>
                            <th>도움</th>
                            <th>공격P</th>
                            <th>경고</th>
                            <th>퇴장</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
    
        </div>
    
    </div>

    <script src="./script.js"></script>
    <script src="./data.js"></script>

</body>

</html>
