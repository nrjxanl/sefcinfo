<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="./style.css">
        <title>SEFCiNFO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="icon"
            type="image/x-icon"
            href="./files/favicon.png">
    </head>

    <header></header>
    <footer></footer>

    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydownn="return false">

        <div id="headerOffset"></div>
        
        <div id="playerMain">
            <div id="playerName">
                <div>
                    <img src="./files/seouleland.png">
                    <img src="https://cdn-icons-png.flaticon.com/128/9906/9906519.png">
                </div>
                <p>황태현</p>
                <p>2</p>
                <p>수비수</p>
            </div>
            <div id="playerImg">
                <img src="./files/20180186.png">
            </div>
        </div>

        <div id="playerInfo">
            <div id="playerPers">
                <div>
                    <p>179 cm</p>
                    <p>키</p>
                </div>
                <div>
                    <p id="age"></p>
                    <p id="birth">1999-01-29</p>
                </div>
                <div>
                    <p>오른발</p>
                    <p>주발</p>
                </div>
            </div>
            <a href="https://instagram.com/taehyeon9.9" target="_blank">
                <div id="playerSNS">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384031.png">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                </div>
            </a>

            <div class="playerDetail">
                <button onclick="playerInfo()">정보</button>
                <button onclick="playerStat()" style="font-weight: 400;">기록</button>
                <button onclick="playerCareer()" style="font-weight: 400;">경력</button>
            </div>

            <div id="playerPos">
                <img src="./files/field.png">
                <p id="cf"></p>
                <p id="lw"></p>
                <p id="rw"></p>
                <p id="am"></p>
                <p id="lm"></p>
                <p id="cm"></p>
                <p id="rm"></p>
                <p id="dm"></p>
                <p id="lb" pos="o"></p>
                <p id="cb"></p>
                <p id="rb" pos="o"></p>
                <p id="gk"></p>
            </div>

            <div id="playerStat">
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
                <div id="appDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>출전</p>
                </div>
                <div id="goalDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>득점</p>
                </div>
                <div id="assistDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>도움</p>
                </div>
                <div id="ycDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>경고</p>
                </div>
                <div id="rcDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>퇴장</p>
                </div>
                <div id="concDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>실점</p>
                </div>
                <div id="ogDiv">
                    <canvas></canvas>
                    <p></p>
                    <p>자책</p>
                </div>
                
            </div>

            <div id="playerCareer">
                <div>
                    <p>프로 경력</p>
                    <div>
                        <div>
                            <img src="./files/seouleland_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            서울 이랜드 FC
                            <span>
                                2021-
                            </span>
                        </p>
                        <p>완전 이적</p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/daegufc2013_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            대구 FC
                            <span>
                                2020
                            </span>
                        </p>
                        <p>완전 이적</p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/ansangreeners_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            안산 그리너스
                            <span>
                                2018-2019
                            </span>
                        </p>
                        <p>자유 계약</p>
                    </div>
                </div>
                <div>
                    <p>유소년 경력</p>
                    <div>
                        <div>
                            <img src="./files/chunganguniv_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            중앙대학교
                            <span>
                                2017
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/jeonnamdragons2014_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            광양제철고등학교
                            <span>
                                2014-2016
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/jeonnamdragons2001_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            광양제철중학교
                            <span>
                                2011-2013
                            </span>
                        </p>
                    </div>
                    <div>
                        <div>
                            <img src="./files/jeonnamdragons2001_s.png" onError="this.src='./files/dummy.png'">
                        </div>
                        <p>
                            광양제철남초등학교
                            <span>
                                2009-2010
                            </span>
                        </p>
                    </div>
                </div>

        </div>

        <div id="footerOffset"></div>

        <script src="stat.js"></script>

        <script src="script.js"></script>

    </body>

</html>
